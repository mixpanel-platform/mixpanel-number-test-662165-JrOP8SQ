<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    <style>
      h1{
        font-size: 23px;
        color: #545454;
      }
      .durationSumDiv{
        font-size: 18px;
        display: inline-block;
        color: #545454;
        font-weight: bold;
      }

    </style>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      
      <h1>Web Watch Duration</h1><br clear="all" />
      <div id="webGraph"></div><br clear="all" />
      <div class="durationSumDiv">Week's Watch Duration Sum: <span id="webDurationSum">1234</span> s.</div>
      <br clear="all" /><br clear="all" />
      
      <hr /><br clear="all" />
      
      <h1>Android Watch Duration</h1><br clear="all" />
      <div id="androidGraph"></div><br clear="all" />
      <div class="durationSumDiv">Week's Watch Duration Sum: <span id="androidDurationSum">1234</span> s.</div>
      
    </div>
    <script>
    $(document).ready(function(){
      runQuery();
    });
      var dateSelect  = $('#dateSelect').MPDatepicker();
      var webGraph  = $('#webGraph').MPChart({chartType: 'line'});
      var androidGraph = $('#androidGraph').MPChart({chartType: 'line'});


      var runQuery = function() {
        var dateRange = dateSelect.MPDatepicker('value');
        var today = new Date();
        var day = today.getDay();
        switch(day){
          case 0:
            var monday = new Date();
            monday.setHours(0,0,0,0);
            break;
          case 1:
            var monday = new Date();
            monday = monday.getDate() -1;
            monday.setHours(0,0,0,0);
            break;
          case 2:
            var monday = new Date();
            monday = monday.getDate() -2;
            monday.setHours(0,0,0,0);
            break;
          case 3:
            var monday = new Date();
            monday = monday.getDate() -3;
            monday.setHours(0,0,0,0);
            break;
          case 4:
            var monday = new Date();
            monday = monday.getDate() -4;
            monday.setHours(0,0,0,0);
            break;
          case 5:
            var monday = new Date();
            monday = monday.getDate() -5;
            monday.setHours(0,0,0,0);
            break;
          case 6:
            var monday = new Date();
            monday = monday.getDate() -6;
            monday.setHours(0,0,0,0);
            break;
        }
        
        /* Query and chart for Web */
        var params = {
          from: dateRange.from,    
          to: dateRange.to,                         
          'where': 'properties["operating system"] == "OS X"',
          'method':'sum'
      };

      MP.api.segment("Landing Page Loaded", "Duration", params).done(function(results) {
        var durationObject = {};
        durationObject["Web Duration"] = results.values();
        webGraph.MPChart('setData', durationObject);
        console.log(results.values());
      });
      
      /* Query and chart for Android */
      var params = {
          from: dateRange.from,    
          to: dateRange.to,                         
          'where': 'properties["operating system"] == "Windows"',
          'method':'sum'
      };

      MP.api.segment("Landing Page Loaded", "Duration", params).done(function(results) {
        var durationObject = {};
        durationObject["Android Duration"] = results.values();
        androidGraph.MPChart('setData', durationObject);
        console.log(results.values());
      });

    };

      dateSelect.on('change', runQuery);
    </script>
  </body>
</html>
